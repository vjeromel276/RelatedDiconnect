<template>
    <lightning-card
        title="Disconnect Panel"
        icon-name="standard:disconnect"
    >
        <template if:false={isDiscoInProg}>
            <div>
                <lightning-input
                    style="width: 300px;"
                    type="date"
                    label="Enter Customer Requested Disconnect Date"
                    value={selectedDate}
                    onchange={handleDateChange}
                ></lightning-input>

            </div>
            <lightning-button
                variant="brand"
                label="Disconnect"
                onclick={initiateDisconnect}
            ></lightning-button>
        </template>
        <template if:true={isDiscoInProg}>
            <div>
                <lightning-datatable
                    key-field="Id"
                    data={taskData}
                    show-row-number-column="true"
                    columns={columns}
                    oncellchange={onCellChange}
                    errors={errors}
                    draft-values={draftValues}
                    hide-checkbox-column="true"
                    onsave={updateTasks}
                ></lightning-datatable>
            </div>
            <lightning-button
                variant="brand"
                label="Update Tasks"
                onclick={updateTasks}
            ></lightning-button>
        </template>
    </lightning-card>
</template>
