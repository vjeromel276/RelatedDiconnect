<template>
    <template if:false={tasksFetchError}>
        <lightning-card title="Disconnection Task List">
            <lightning-spinner
                if:true={isLoading}
                alternative-text="Loading"
                size="large"
            ></lightning-spinner>
            <template if:false={isLoading}>

                <template if:false={isDiscoInProg}>
                    <lightning-card>
                        <lightning-input
                            style="width: 300px;"
                            type="date"
                            label="Enter Customer Requested Disconnect Date"
                            value={selectedDate}
                            onchange={handleDateChange}
                        ></lightning-input>
                    </lightning-card>
                    <lightning-button
                        variant="brand"
                        label="Disconnect"
                        onclick={initiateDisconnect}
                    ></lightning-button>
                </template>

                <template if:true={isDiscoInProg}>
                    <template if:true={isLoading}>
                        <lightning-spinner
                            alternative-text="Loading"
                            size="large"
                        ></lightning-spinner>
                    </template>
                    <template if:false={isLoading}>

                        <lightning-tile title="Customer Selected Disconnect Date">
                            <lightning-formatted-date-time
                                value={selectedDate}
                                year="numeric"
                                month="long"
                                day="2-digit"
                            ></lightning-formatted-date-time>
                        </lightning-tile>
<!-- 
    #####this is the salesforce datatable replaced by a standard html table########
                        <lightning-card>
                            <template if:false={useNewTable}>
                                <lightning-datatable
                                    key-field="Id"
                                    data={taskData}
                                    show-row-number-column="true"
                                    columns={columns}
                                    oncellchange={onCellChange}
                                    errors={errors}
                                    draft-values={draftValues}
                                    onrowaction={handleRowAction}
                                    hide-checkbox-column="true"
                                ></lightning-datatable>
                            </template>
                        </lightning-card> -->

                        <template if:true={useNewTable}>
                            <table
                                class="slds-table slds-table_cell-buffer slds-table_bordered"
                                aria-labelledby="element-with-table-label other-element-with-table-label"
                            >
                                <tbody>

                                    <tr>
                                        <th>Milestone Name</th>
                                        <th>Task Name</th>
                                        <th>Complete</th>
                                        <th>Not Needed</th>
                                    </tr>
                                    <template
                                        for:each={taskData}
                                        for:item="task"
                                    >
                                        <tr key={task.Id}>
                                            <td>{task.Milestone_Name__c}</td>
                                            <td>
                                                <a
                                                    href={task.recordLink}
                                                    target="_blank"
                                                >
                                                    {task.Name}
                                                </a>
                                            </td>
                                            <td>
                                                <input
                                                    type="checkbox"
                                                    checked={task.MPM4_BASE__Complete__c}
                                                    data-id={task.Id}
                                                    data-field="MPM4_BASE__Complete__c"
                                                    onchange={handleCheckboxChange}
                                                    value={task.MPM4_BASE__Complete__c}
                                                />

                                            </td>
                                            <td>
                                                <input
                                                    type="checkbox"
                                                    checked={task.Not_Applicable__c}
                                                    data-id={task.Id}
                                                    data-field="Not_Applicable__c"
                                                    onchange={handleCheckboxChange}
                                                    value={task.Not_Applicable__c}
                                                />
                                            </td>
                                        </tr>

                                    </template>
                                </tbody>
                            </table>
                        </template>

                    </template>
                    <template if:true={hasTasks}>

                        <lightning-button
                            class="slds-var-m-around_x-small"
                            variant="brand"
                            label="Update Tasks"
                            onclick={updateTasks}
                        ></lightning-button>

                        <lightning-button
                            class="slds-var-m-around_x-small"
                            variant="brand"
                            label="Cancel Update"
                            onclick={handleCancel}
                        ></lightning-button>

                    </template>

                </template>

            </template>
        </lightning-card>
    </template>
    <template if:true={tasksFetchError}>
        <div style="text-align: center; padding: 10px;">
            <p>There was an issue retrieving tasks. Wait 5 min refresh if there is still an error file a ticket</p>
        </div>
    </template>
</template>
