<template>
    <template if:false={tasksFetchError}>

        <lightning-card>

            <template if:true={isLoading}>

                <div style="text-align: center; padding: 10px;">
                    <p>Your request is processing.</p>
                    <p>When Completed the 'Disconnect Task List' will be displayed.</p>
                    <p>You can comeback or refresh this page in a few moments</p>
                </div>

            </template>

            <template if:false={isLoading}>

                <!-- old form  -->
                <template if:true={isLoading}>


                    <div
                        class="slds-form"
                        role="list"
                    >

                        <div class="slds-form__row">
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">
                                        Contract Status: </span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            <a href={contractLink}> {contractStatus}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Disconnect Request Received Date</span>
                                    <div class="slds-form-element__control">
                                        <lightning-formatted-date-time value={discoReqRecievedDate}>
                                        </lightning-formatted-date-time>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="slds-form__row">
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Equipment Pickup Needed for Disconnect</span>
                                    <div class="slds-form-element__control">
                                        <!-- <div class="slds-form-element__static">{equipPickupForDisco}</div> -->
                                        <lightning-input-field
                                            field-name="Equipment_Pickup_Needed__c">{equipPickupForDisco}
                                        </lightning-input-field>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Custom Requested Disconnect Date</span>
                                    <div class="slds-form-element__control">
                                        <lightning-formatted-date-time value={custReqDiscoDate}>
                                        </lightning-formatted-date-time>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="slds-form__row">
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Service End Reason</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {serviceEndReason}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Proceed With Disconnect</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{proceedDisco}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="slds-form__row">
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Sub-Reasons</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{subReasons}</div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Disconnect Contact</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{discoContact}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="slds-form__row">
                            <div
                                class="slds-form__item"
                                role="listitem"
                            >
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent slds-form-element_1-col">
                                    <span class="slds-form-element__label">End Reasons Notes</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static slds-text-longform">{endReasonNotes}
                                            <br />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </template>

                <!-- new form -->

                <template if:true={isDiscoInProg}>
                    <lightning-record-edit-form
                        object-api-name={objectApiName}
                        record-id={recordId}
                    >

                        <div
                            class="slds-form"
                            role="list"
                            onchange={handleFormChange}
                        >

                            <div class="slds-form__row">
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div
                                        class="slds-form-element slds-form-element_horizontal slds-form-element_stacked">

                                        <lightning-output-field
                                            class="slds-form-element__static is-read-only"
                                            field-name="Service_End_Reason__c"
                                        >
                                            <a href={contractLink}>Contract Link</a>
                                        </lightning-output-field>
                                    </div>
                                </div>
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div
                                        class="slds-form-element slds-form-element_horizontal slds-form-element_stacked ">
                                        <lightning-output-field
                                            class="slds-form-element__static is-read-only"
                                            field-name="Disconnect_Request_Received_Date__c"
                                        ></lightning-output-field>
                                    </div>
                                </div>
                            </div>

                            <div class="slds-form__row">
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div
                                        class="slds-form-element slds-form-element_horizontal slds-form-element_stacked slds-is-editing">
                                        <lightning-input-field
                                            id="equipPickupForDisco"
                                            field-name="Equipment_Pickup_Needed__c"
                                        ></lightning-input-field>
                                    </div>
                                </div>
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div
                                        class="slds-form-element slds-form-element_horizontal slds-is-editing slds-form-element_stacked">
                                        <lightning-input-field
                                            field-name="Customer_Requested_Disconnect_Date__c"></lightning-input-field>
                                    </div>
                                </div>
                            </div>

                            <div class="slds-form__row">
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                        <lightning-input-field
                                            field-name="Service_End_Reasons__c"></lightning-input-field>
                                    </div>
                                </div>
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                        <lightning-input-field
                                            field-name="Proceed_with_Disconnect__c"></lightning-input-field>
                                    </div>
                                </div>
                            </div>

                            <div class="slds-form__row">
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                        <lightning-input-field
                                            field-name="ServiceEndSub_Reasons__c"></lightning-input-field>
                                    </div>
                                </div>
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
                                        <lightning-input-field
                                            field-name="Disconnect_Contact__c"></lightning-input-field>
                                    </div>
                                </div>
                            </div>

                            <div class="slds-form__row">
                                <div
                                    class="slds-form__item"
                                    role="listitem"
                                >
                                    <div
                                        class="slds-form-element slds-form-element_horizontal slds-form-element_stacked slds-is-editing">
                                        <lightning-input-field field-name="End_Reason_Notes__c"></lightning-input-field>
                                    </div>
                                </div>
                            </div>

                            <template if:true={hasFormChanged}>
                                <lightning-button-group>
                                    <lightning-button
                                        class="slds-m-top_small"
                                        variant="variant"
                                        type="submit"
                                        name="update"
                                        label="Update"
                                        onclick={handleFormUpdate}
                                    >
                                    </lightning-button>
                                    <lightning-button
                                        class="slds-m-top_small"
                                        variant="brand"
                                        type="reset"
                                        name="cancel"
                                        label="Cancel"
                                        onclick={handleFormCancel}
                                    >
                                    </lightning-button>
                                </lightning-button-group>
                            </template>

                        </div>



                    </lightning-record-edit-form>
                </template>

                <br>

                <template if:false={isDiscoInProg}>
                    <lightning-card>
                        <lightning-input
                            style="width: 300px;"
                            type="date"
                            label="Customer Requested Disconnect Date If Known"
                            value={selectedDate}
                            onchange={handleDateChange}
                        ></lightning-input>
                    </lightning-card>
                    <lightning-button
                        variant="brand"
                        label="Disconnect"
                        onclick={initiateDisconnect}
                    ></lightning-button>
                </template>

                <template if:true={isDiscoInProg}>

                    <template if:true={isLoading}>
                        <lightning-card>
                            <div style="text-align: center; padding: 10px;">
                                <p>Your request is processing has been started.</p>
                                <p>When Completed the 'Disconnect Task List' will be displayed.</p>
                                <p>Comeback to this page later or refresh this page in a few moments</p>
                            </div>
                        </lightning-card>
                    </template>

                    <template if:false={isLoading}>

                        <template if:true={useNewTable}>

                            <table
                                class="slds-table slds-table_cell-buffer slds-table_bordered"
                                aria-labelledby="element-with-table-label other-element-with-table-label"
                            >
                                <tbody>
                                    <tr>
                                        <th>Milestone Name</th>
                                        <th>Task Name</th>
                                        <th>Complete</th>
                                        <th>Not Needed</th>
                                    </tr>
                                    <template
                                        for:each={taskData}
                                        for:item="task"
                                    >
                                        <tr key={task.Id}>
                                            <td>{task.Milestone_Name__c}</td>
                                            <td>
                                                <a
                                                    href={task.recordLink}
                                                    target="_blank"
                                                >
                                                    {task.Name}
                                                </a>
                                            </td>
                                            <td>
                                                <input
                                                    type="checkbox"
                                                    checked={task.MPM4_BASE__Complete__c}
                                                    data-id={task.Id}
                                                    data-field="MPM4_BASE__Complete__c"
                                                    onchange={handleCheckboxChange}
                                                    value={task.MPM4_BASE__Complete__c}
                                                />
                                            </td>
                                            <td>
                                                <input
                                                    type="checkbox"
                                                    checked={task.Not_Applicable__c}
                                                    data-id={task.Id}
                                                    data-field="Not_Applicable__c"
                                                    onchange={handleCheckboxChange}
                                                    value={task.Not_Applicable__c}
                                                />
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>

                        </template>

                    </template>

                </template>

            </template>

        </lightning-card>

    </template>

    <template if:true={tasksFetchError}>
        <lightning-card>
            <div slot="actions">
                <lightning-button-icon
                    icon-name="utility:refresh"
                    variant="bare"
                    onclick={refreshData}
                ></lightning-button-icon>
            </div>

            <div style="text-align: center; padding: 10px;">
                <p>Your request is processing.</p>
                <p>When Completed the 'Disconnect Task List' will be displayed.</p>
                <p>You can comeback or refresh this page in a few moments</p>
            </div>
        </lightning-card>
    </template>

</template>
