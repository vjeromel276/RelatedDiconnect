<template>
    <div class="slds-var-m-around_medium">
        <lightning-card
            title="Related Disconnect Panel"
            icon-name="standard:disconnect"
        >
            <div>
                <lightning-input
                    style="width: 300px;"
                    type="date"
                    label="Enter Customer Requested Disconnect Date"
                    value={selectedDate}
                    onchange={handleDateChange}
                ></lightning-input>

            </div>
            <lightning-button
                variant="brand"
                label="Disconnect"
                onclick={initiateDisconnect}
            ></lightning-button>
            <template if:true={isDiscoInProg}>
                <lightning-datatable
                    class="slds-table slds-table_cell-buffer slds-table_bordered"
                    key-field="Id"
                    data={taskData}
                    show-row-number-column
                    columns={columns}
                    oncellchange={handleCellChange}
                    errors={errors}
                    draft-values={draftValues}
                    hide-checkbox-column="true"
                    onsave={handleSaveCellChanges}
                ></lightning-datatable>
            </template>
        </lightning-card>
    </div>
</template>
