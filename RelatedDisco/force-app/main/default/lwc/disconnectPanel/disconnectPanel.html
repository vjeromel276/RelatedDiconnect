<template>
    <h1>Disconnect Panel</h1>

    <div style="height: 300px;">
        <div>
            <lightning-input
                style="width: 300px;"
                type="date"
                label="Select a Date"
                value={selectedDate}
                onchange={handleDateChange}
            ></lightning-input>

        </div>
        <lightning-button
            variant="brand"
            label="Disconnect"
            onclick={initiateDisconnect}
        ></lightning-button>
        <template if:true={isDiscoInProg}>
            <lightning-datatable
                class="slds-table slds-table_cell-buffer slds-table_bordered"
                key-field="id"
                data={taskData}
                show-row-number-column
                columns={columns}
                oncellchange={handleCellChange}
                hide-checkbox-column="true"
            >
            </lightning-datatable>
        </template>
    </div>

</template>
